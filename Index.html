<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Fedesoft</title>
</head>
<body><form name="calculator">
    <h3>Calculadora Semillero Fedesoft</h3>
    <div  id="cajaTexto"> </div>
    <br>
    <input type="button" value="1" id="btn1">
    <input type="button" value="2" id="btn2">
    <input type="button" value="3" id="btn3">
    <input type="button" value="+" id="suma">
    <br>
    <input type="button" value="4" id="btn4">
    <input type="button" value="5" id="btn5">
    <input type="button" value="6" id="btn6">
    <input type="button" value="-" id="resta">
    <br>
    <input type="button" value="7" id="btn7">
    <input type="button" value="8" id="btn8">
    <input type="button" value="9" id="btn9">
    <input type="button" value="*" id="multi">
    <br>
    <input type="button" value="0" id="btn0">
    <input type="reset" value="c" id="reset">
    <input type="button" value="/" id="division">
    <input type="button" value="=" id="igual">
    </form>
    <script src="calculadora.js"></script>
</body>
</html>
